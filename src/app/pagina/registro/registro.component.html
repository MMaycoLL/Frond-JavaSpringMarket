<div class="container custom-container">
  <div class="card p-5 bg-light">
    <form #f="ngForm" (ngSubmit)="registrar()">
      <fieldset class="mb-4">
        <legend class="text-center text-primary mb-4 ">
          <div class="d-flex flex-column align-items-center ">
            <i class="fas fa-user-plus fa-3x background-color-"></i>
            ¡Regístrate ahora!
          </div>
        </legend>





        <div class="mb-4 row ">
          <div class="col-form-control ">
            <div class="input-group  ">
              <div class="input-group-text  ">
                <span class="input-group-text bg-light border-0 px-0 ">
                  <i class="fas fa-user fa-lg text-primary bg-light  "></i>
                </span>
              </div>
              <input
                #nombre="ngModel"
                class="form-control"
                [ngClass]="
                  nombre.invalid && (nombre.dirty || nombre.touched)
                    ? 'is-invalid'
                    : ''
                "
                type="text"
                name="nombre"
                [(ngModel)]="usuario.nombreCompleto"
                required
                placeholder="Ingresa tu nombre completo"
                style="background-color: #adcbef;"
                maxlength="50"
              />
            </div>
          </div>
        </div>


        <div class="mb-4 row ">
          <div class="col-form-control ">
            <div class="input-group  ">
              <div class="input-group-text  ">
                <span class="input-group-text bg-light border-0 px-0 ">
                  <i class="fas fa-envelope  fa-lg text-primary bg-light  "></i>
                </span>
              </div>
              <input
              #email="ngModel"
              class="form-control"
              [ngClass]="
                email.invalid && (email.dirty || email.touched)
                  ? 'is-invalid'
                  : ''
              "
              type="email"
              name="email"
              [(ngModel)]="usuario.email"
              required
              placeholder="Ingresa tu Email"
              style="background-color: #adcbef;"
            />
          </div>
          </div>
        </div>

        <div class="mb-4 row ">
          <div class="col-form-control ">
            <div class="input-group  ">
              <div class="input-group-text  ">
                <span class="input-group-text bg-light border-0 px-0 ">
                  <i class="far fa-id-card  fa-lg text-primary bg-light  "></i>
                </span>
              </div>
              <input
              #cedula="ngModel"
              class="form-control"
              [ngClass]="
                cedula.invalid && (cedula.dirty || cedula.touched)
                  ? 'is-invalid'
                  : ''
              "
              type="text"
              name="cedula"
              [(ngModel)]="usuario.cedula"
              required
              placeholder="Ingresa tu Cedula"
              style="background-color: #adcbef;"
              maxlength="10"
            />
          </div>
          </div>
        </div>

        <div class="mb-3 row ">
          <div class="col-form-control ">
            <div class="input-group  ">
              <div class="input-group-text  ">
                <span class="input-group-text bg-light border-0 px-0 ">
                  <i class="fas fa-map-marker-alt  fa-lg text-primary bg-light px-1 "></i>
                </span>
              </div>
              <input
              #direccion="ngModel"
              class="form-control"
              [ngClass]="
                direccion.invalid && (direccion.dirty || direccion.touched)
                  ? 'is-invalid'
                  : ''
              "
              type="text"
              name="direccion"
              [(ngModel)]="usuario.direccion"
              required
              placeholder="Ingresa tu Direccion"
              style="background-color: #adcbef;"
            />
          </div>
          </div>
        </div>

        <div class="mb-4 row ">
          <div class="col-form-control ">
            <div class="input-group  ">
              <div class="input-group-text  ">
                <span class="input-group-text bg-light border-0 px-0 ">
                  <i class="fas fa-phone  fa-lg text-primary bg-light  "></i>
                </span>
              </div>
              <input
              #telefono="ngModel"
              class="form-control"
              [ngClass]="
                telefono.invalid && (telefono.dirty || telefono.touched)
                  ? 'is-invalid'
                  : ''
              "
              type="text"
              name="telefono"
              [(ngModel)]="usuario.telefono"
              required
              placeholder="Ingresa tu numero Telefonico"
              style="background-color: #adcbef;"
              maxlength="10"
            />
          </div>
          </div>
        </div>

        <div class="mb-4 row ">
          <div class="col-form-control ">
            <div class="input-group  ">
              <div class="input-group-text  ">
                <span class="input-group-text bg-light border-0 px-0 ">
                  <i class="fas fa-lock  fa-lg text-primary bg-light  "></i>
                </span>
              </div>
              <input
              #contrasenia="ngModel"
              class="form-control"
              [ngClass]="
                contrasenia.invalid &&
                (contrasenia.dirty || contrasenia.touched)
                  ? 'is-invalid'
                  : ''
              "
              type="password"
              name="contrasenia"
              [(ngModel)]="usuario.contrasenia"
              required
              placeholder="Ingresa tu Contraseña"
              style="background-color: #adcbef;"
            />
          </div>
          </div>
        </div>

        <div class="mb-4 row ">
          <div class="col-form-control ">
            <div class="input-group  ">
              <div class="input-group-text  ">
                <span class="input-group-text bg-light border-0 px-0 ">
                  <i class="fas fa-redo-alt  fa-lg text-primary bg-light  "></i>
                </span>
              </div>
              <input
                #confirmarContrasenia="ngModel"
                class="form-control"
                [ngClass]="
                  confirmarContrasenia.invalid &&
                  (confirmarContrasenia.dirty || confirmarContrasenia.touched)
                    ? 'is-invalid'
                    : ''
                "
                type="password"
                name="confirmarContrasenia"
                [(ngModel)]="usuario.confirmarcontrasenia"
                required
                placeholder="Confirma tu Contraseña"
                style="background-color: #adcbef;"
              />
            </div>
          </div>
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="!sonIguales()">
          Las contraseñas no coinciden
        </div>

        <div class="text-center">
          <button
            type="submit"
            [disabled]="f.invalid || !sonIguales()"
            class="btn btn-primary"
          >
           <i class="fa-solid fas fa-user-plus me-1"></i>
            Registrarse
          </button>
          <app-alerta [alerta]="alerta"></app-alerta>
        </div>
      </fieldset>
    </form>
  </div>
</div>
