<div class="container custom-container">
  <div class="card p-4">
    <div class="mb-3">
      <div
        class="modal fade"
        id="borrar"
        tabindex="-1"
        aria-labelledby="borrarModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="borrarModalLabel">
                Eliminar producto
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body text-dark">
              <p>¿Está seguro que desea borrar los elementos seleccionados?</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                No
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
                (click)="borrarProductos()"
              >
                Sí
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between flex-wrap">
        <button
          type="button"
          class="btn btn-primary me-2 btn-crear"
          routerLink="/crear-producto"
        >
          <i class="fa-solid fa-plus me-1"></i> Crear
        </button>
        <button
          type="button"
          class="btn btn-primary btn-outline btn-eliminar"
          [disabled]="seleccionados.length == 0"
          data-bs-toggle="modal"
          data-bs-target="#borrar"
        >
          <i class="fa-solid fa-trash me-1"></i> Eliminar {{ textoBtnEliminar }}
        </button>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th></th>
            <th class="table-header">ID</th>
            <th class="table-header">Nombre</th>
            <th class="table-header">Descripción</th>
            <th class="table-header">Precio</th>
            <th class="table-header">Unidades</th>
            <th class="table-header">Imágenes</th>
            <th class="table-header">Categorías</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let item of productos">
            <td>
              <input
                #check
                class="form-check-input"
                type="checkbox"
                (change)="seleccionar(item, check.checked)"
              />
            </td>
            <td>
              <p>{{ item.idProducto }}</p>
            </td>
            <td>
              <p>{{ item.nombreProducto }}</p>
            </td>
            <td>
              <p>{{ item.descripcionProducto }}</p>
            </td>
            <td>
              <p>{{ item.precioActual }}</p>
            </td>
            <td>
              <p>{{ item.unidadesDisponibles }}</p>
            </td>
            <td>
              <img [src]="item.imagenes[0]"
              width="120"
            />
          </td>
          <td>
            <p>{{ item.categorias }}</p>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-warning rounded-circle me-2 btn-editar"
              routerLink="/editar-producto/{{ item.idProducto }}"
            >
              <i class="fa-solid fa-pen"></i> editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
